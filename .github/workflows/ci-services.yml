name: Go Services Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-indexer:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: blockchain_qa
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install dependencies (indexer)
        working-directory: indexer
        run: go mod download

      - name: Build indexer
        working-directory: indexer
        run: go build -v ./...

      - name: Run indexer tests
        working-directory: indexer
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/blockchain_qa?sslmode=disable
          REDIS_URL: localhost:6379
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload indexer coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./indexer/coverage.out
          flags: indexer

  test-oracle:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies (oracle)
        working-directory: oracle
        run: go mod download

      - name: Build oracle
        working-directory: oracle
        run: go build -v ./...

      - name: Run oracle tests
        working-directory: oracle
        run: go test -v -race ./...

  test-cli:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies (CLI)
        working-directory: cli
        run: go mod download

      - name: Build CLI
        working-directory: cli
        run: go build -v ./...

      - name: Run CLI tests
        working-directory: cli
        run: go test -v ./...

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run golangci-lint (indexer)
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: indexer

      - name: Run golangci-lint (oracle)
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: oracle

      - name: Run golangci-lint (CLI)
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: cli
