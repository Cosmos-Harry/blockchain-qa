name: End-to-End Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: blockchain_qa
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Start Anvil
        run: |
          anvil --host 0.0.0.0 &
          sleep 5

      - name: Apply database migrations
        working-directory: indexer
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/blockchain_qa?sslmode=disable
        run: |
          # Run migrations (for now, just create tables manually via SQL)
          # In production, use a migration tool like golang-migrate
          PGPASSWORD=postgres psql -h localhost -U postgres -d blockchain_qa < migrations/001_create_polls.sql

      - name: Build Go services
        run: |
          cd indexer && go mod download && go build -o ../bin/indexer ./cmd/indexer && go build -o ../bin/api ./cmd/api
          cd ../oracle && go mod download && go build -o ../bin/oracle ./cmd/oracle

      - name: Start indexer
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/blockchain_qa?sslmode=disable
          RPC_URL: http://localhost:8545
          POLL_FACTORY_ADDRESS: "0x0000000000000000000000000000000000000000"
        run: |
          ./bin/indexer &
          sleep 5

      - name: Start API
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/blockchain_qa?sslmode=disable
          REDIS_URL: localhost:6379
          PORT: 3000
        run: |
          ./bin/api &
          sleep 5

      - name: Install Playwright
        working-directory: e2e
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: e2e
        env:
          RPC_URL: http://localhost:8545
          API_URL: http://localhost:3000
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: |
            e2e/test-results/
            e2e/test-results.json
          retention-days: 7

      - name: Collect service logs on failure
        if: failure()
        run: |
          echo "=== Indexer logs ===" || true
          echo "=== API logs ===" || true
          echo "=== Anvil logs ===" || true
