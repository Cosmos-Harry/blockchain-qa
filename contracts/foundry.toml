[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"

# Test configuration
test = "test"
fuzz = { runs = 256 }
invariant = { runs = 256, depth = 15 }

# Optimizer settings
optimizer = true
optimizer_runs = 200

# Formatter settings
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false

# RPC endpoints
[rpc_endpoints]
localhost = "http://localhost:8545"

# Etherscan API keys (for verification)
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
